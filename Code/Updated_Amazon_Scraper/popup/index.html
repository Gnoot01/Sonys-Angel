<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Amazon Reviews Scraper</title>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <h2>Amazon Reviews Scraper</h2>
            </div>
            <div id="main-content">
                <form id="main-form">
                    <input type="text" class="form-control" name="acn" placeholder="Enter ACN">
                    <input type="number" class="form-control" name="limit" placeholder="Enter Limit">
                    <button class="btn" type="submit">Scrape</button>
                </form>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
